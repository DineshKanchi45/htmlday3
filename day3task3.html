<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .image-container img {
      max-width: 250px;
      height: auto;
    }

    .form-container {
      flex: 1;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      border-bottom: 1px solid black;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #ddd;
      border: 1px solid #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="https://th.bing.com/th/id/OIP.WZuFeD-_Btx-rRmknaI_9AHaHa?w=196&h=196&c=7&r=0&o=5&cb=iwc2&dpr=1.3&pid=1.7" alt="Doctor Image">
    </div>

    <div class="form-container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date">

        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time">

        <label>Name:</label>
        <input type="text" name="firstName" placeholder="First">
        <input type="text" name="lastName" placeholder="Last">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label>Address:</label>
        <input type="text" name="city" placeholder="City">
        <input type="text" name="state" placeholder="State">

        <label for="query">Your Query:</label>
        <textarea id="query" name="query" rows="4"></textarea>

        <label>Appointment Type:</label>
        <input type="checkbox" name="type" value="General checkup"> General checkup<br>
        <input type="checkbox" name="type" value="Heart checkup"> Heart checkup<br>
        <input type="checkbox" name="type" value="Eye check-up"> Eye check-up<br>
        <input type="checkbox" name="type" value="Hearing Test"> Hearing Test<br>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

</body>
</html>
